<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/theme.css">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>

        <div class="container-fluid h-100vh">
            <div class="row">
                <div class="col-2 shadow h-100vh bg-white">
                    <ul class="mt-4">
                        <li> <h4> Admin | Dashborad </h4> </li>
                        <li class="mt-5 nav-link"> <a href="{{ url_for('create_post') }}"> Create </a> </li>
                        <li class="mt-5 nav-link"> <a href="{{ url_for('list_product') }}"> List  </a> </li>
                    </ul>
                </div>
                <div class="col">
                    <div class="container-fluid">
                        <div class="container-fluid shadow mt-3 rounded-3 bg-white">
                            <h2 class="p-1">Admin</h2>
                        </div>
                        
                        {% block content %} {% endblock %}

                      </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
